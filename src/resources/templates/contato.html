{% extends 'layouts/_base.html' %}

{% block title %} Pagina de Contato {% endblock %}

{% block content %}

<section>
    <div class="container" style="margin-top: 200px;">
        <form class="form" action="{{ url_for('web.recv_contact') }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text"  placeholder="Digite seu nome..." name="name" />
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input class="form-control" type="email"  placeholder="Digite seu email..." name="email" />
            </div>
            <div class="form-group">
                <label for="msg">Mensagem:</label>
                <textarea class="form-control" name="msg"></textarea>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input class="form-control" type="number"  placeholder="Digite seu telefone..." name="telefone" />
            </div>
            <div class="form-group">
                <button class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
